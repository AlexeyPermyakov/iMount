<p class="MsoNormal" style="MARGIN: 0cm 0cm 10pt"><span style="FONT-SIZE: 14pt; FONT-FAMILY: &quot;Times New Roman&quot;,&quot;serif&quot;; LINE-HEIGHT: 115%">Форма позволяет редактировать геометрию линейных объектов. Каждая строка табличной части представляет собой точку линии. Порядок точек в геометрии совпадает с порядком строк в табличной части<o:p></o:p></span></p></body></html>
