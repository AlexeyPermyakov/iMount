<p>Форма предназначена для поиска на карте по заданному адресу. 
</p><p>
</p><p>В поле ввода нужно задать адрес. После этого нажать кнопку поиска. 
</p><p>Заполнится табличная часть найденных маркеров. При клике в строке таблицы будет произведено позиционирование на карте.</p></body></html>
